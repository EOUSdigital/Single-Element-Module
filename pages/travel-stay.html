<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel - Stays</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="data:,">
    </head>
    <body>
        <main id="main">
            <p class="subtitle"><a href="./index.html">← Back to demo index</a></p>
            <section class="wrap">
                <article class="card" data-ui="stay">
                    <div class="title" data-ui="card.title">Hostel Aurora</div>
                    <div class="subtitle">
                        <span data-ui="card.price" aria-live="polite" data-value="19">£19</span> <!-- / night -->
                    </div>
                    <button type="button" data-ui="card.cta">Save</button>
                </article>

                <article class="card" data-ui="stay">
                    <div class="title" data-ui="card.title">City Loft</div>
                    <div class="subtitle">
                        <span data-ui="card.price" data-value="89">£89</span> <!-- / night -->
                    </div>
                    <button type="button" data-ui="card.cta">Save</button>
                </article>
            </section>
        </main>
        <script type="module" src="../script.js"></script>
    </body>
</html>
