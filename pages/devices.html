<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devices</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="data:,">
    </head>
    <body>
        <main id="main">
            <p class="subtitle"><a href="./index.html">‚Üê Back to demo index</a></p>
            <section class="wrap" id="app">
                <div class="toolbar" data-ui=""toolbar>
                    <h2 data-ui="title">Devices</h2>
                    <span class="badge ok" data-ui="status" aria-live="polite">Online</span>
                    <button type="button" data-ui="refresh">Refresh</button>
                    <button type="button" data-ui="toggle" aria-pressed="false">Toggle Notice</button>
                </div>

                <p class="subtitle" data-ui="notice">All times are UTC.</p>

                <div class="grid" data-ui="grid">
                    <article class="card" data-ui="card">
                        <div class="title" data-ui="card.title">Router</div>
                        <div class="subtitle" data-ui="card.subtitle">IP: 192.168.0.1</div>
                        <button type="button" data-ui="card.cta">Restart</button>
                    </article>
                    <article class="card" data-ui="card">
                        <div class="title" data-ui="card.title">NAS</div>
                        <div class="subtitle" data-ui="card.subtitle">IP: 192.168.0.10</div>
                        <button type="button" data-ui="card.cta">Restart</button>
                    </article>
                </div>
            </section>
        </main>
        <script type="module" src="../main.js"></script>
    </body>
</html>
